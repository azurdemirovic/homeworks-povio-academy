<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/theme.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <main class="main-section">
      <article class="card">
        <img
          src="assets/images/illustration-article.svg"
          alt="Illustration art of the article."
          class="illustration-img"
        />

        <section class="card-main-content">
          <div class="card-tag">
            <span class="card-tag-text">Learning</span>
          </div>

          <time class="card-date-text" datetime="2023-12-21"
            >Published 21 Dec 2023</time
          >

          <a href="#">
            <h3 class="card-main-heading-text">HTML & CSS foundations</h3>
          </a>

          <p class="card-text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>

        <footer class="user-section">
          <img
            src="assets/images/image-avatar.webp"
            alt="Image of user icon."
            class="user-icon"
          />
          <a href="#" class="card-username-text">Greg Hooper</a>
        </footer>
      </article>

      <p class="attribution card-date-text">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Azur DemiroviÄ‡</a>.
      </p>
    </main>
  </body>
</html>
